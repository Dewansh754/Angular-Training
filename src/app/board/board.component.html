<mat-card>
    <mat-card-header>
        <h1>
            Next Player :
            <b [class]="player === 'X' ? 'primary' : 'accent'">{{ player }}</b>
        </h1>
    </mat-card-header>
    <mat-card-content>
        <button mat-flat-button color="primary" (click)="newGame()">
            NEW GAME
        </button>

        <h2>
            <ng-container *ngIf="winner">
                Player
                <b [class]="winner === 'X' ? 'primary' : 'accent'">{{ winner }}</b>
                wins !
            </ng-container>
        </h2>

        <main>
            <app-square
                    *ngFor="let square of squares; let i = index"
                    [value]="square"
                    (click)="makeMove(i)">
            </app-square>
        </main>
    </mat-card-content>
</mat-card>
